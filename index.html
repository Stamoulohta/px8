<html lang="en">
  <!-- {{{ HEAD -->
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Pixel8</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script src="px8.js"></script>
  </head>
  <!-- }}} -->
  <body>
    <!-- {{{ SIDEBAR -->
    <div id="sidebar">
      <button class="sb_handle fl-right">☰</button>
      <div class="settings">
        <div class="setting">
          <h4>border</h4>
          <div class="value">
            <label for="ver-border">vertical
              <input id="ver-border" type="number" min="0" max="10" step="1"/>
            </label>
            <br/>
            <label for="hor-border">horizontal
              <input id="hor-border" type="number" min="0" max="10" step="1"/>
            </label>
          </div>
        </div>
        <div class="setting">
          <h4>mode</h4>
          <div class="value">
            <label for="mode">bit
              <select id="mode">
                <option value="1" >1  (mono)</option>
                <option value="8" >8  (256) </option>
                <option value="16">16 (65535)</option>
                <option value="24">24 (16777215)</option>
                <option value="32">32 (4294967295)</option>
              </select>
            </label>
          </div>
        </div>
        <div class="setting">
          <h4>dimentions</h4>
          <div class="value">
            <label for="width">width
              <input id="width" type="number" min="1" max="64" step="1"/>
            </label>
            <br/>
            <label for="height">height
              <input id="height" type="number" min="1" max="64" step="1"/>
            </label>
          </div>
        </div>
        <div class="setting">
          <h4>export</h4>
            <div class="value">
              <select>
                <option value="css">css</option>
                <option value="svg">svg</option>
                <option disabled value="jpg">jpg</option>
                <option disabled value="png">png</option>
              </select>
            </div>
        </div>
        <div class="setting">
          <h4>source</h4>
          <div class="value">
            <a href="view-source:#">browser</a>
            <a href="https://github.com/Stamoulohta/px8.me">github</a>
          </div>
        </div>
      </div><!-- .settings -->
    </div><!-- #sidebar -->
    <!-- }}} -->
    <!-- {{{ CONTENT -->
    <div class="content">
      <header id="header">
        <button class="sb_handle fl-left">☰</button>
        <h1>px8.me</h1>
      </header>
      <div id="palete">
        <input type="color" id="colorpicker">
        <div class="brush"></div>
        <div class="brush"></div>
        <div class="brush"></div>
      </div>
    </div>
    <!-- }}} -->
  </body>
</html>
